name: Brooks Permit Monitor

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script
        run: |
          python brooks_permit_monitor.py
